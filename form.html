<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate para Ofertas Exclusivas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="registro-container"> <!-- Aquí se mantiene la clase única -->
    <header>
      <h1>¡Únete a las Ofertas de Tecnología Más Exclusivas!</h1>
      <p>Conoce las mejores ofertas en gadgets y recibe descuentos especiales de tu tienda favorita.</p>
    </header>

    <form action="#" method="POST" class="registration-form">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="interests">Intereses Tecnológicos:</label>
      <select id="interests" name="interests">
        <option value="laptops">Laptops</option>
        <option value="celulares">Celulares</option>
        <option value="audifonos">Audífonos</option>
        <option value="smart-home">Hogar Inteligente</option>
      </select>

      <button type="submit">¡Regístrate Ahora!</button>
    </form>
  </div>
</body>
</html>
